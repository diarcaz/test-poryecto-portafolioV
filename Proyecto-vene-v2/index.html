<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Mendoza - Mechanical Engineer</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container hero-content">
            <h1>Victor Mendoza<br><span class="subtitle">Mechanical Engineer</span></h1>
        </div>
    </header>

    <!-- Projects Section (Our Services equivalent) -->
    <section class="projects">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">
                <!-- Project Cards will go here -->
                <div class="project-card" onclick="openModal('Prosthetic Knee')" style="cursor: pointer;">
                    <img src="assets/img/Slide2.PNG" alt="Project 1: Prosthetic Knee" class="project-image">
                    <h3>Prosthetic Knee</h3>
                </div>
                <div class="project-card" onclick="openModal('LED Display Panel')" style="cursor: pointer;">
                    <img src="assets/img/protoboard.jpeg" alt="Project 2: Protoboard" class="project-image">
                    <h3>LED Display Panel</h3>
                </div>
                <div class="project-card" onclick="openModal('Lightsaber')" style="cursor: pointer;">
                    <img src="assets/img/Lightsaber.JPG" alt="Project 3: Lightsaber" class="project-image">
                    <h3>Lightsaber</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Other Projects Section (About company equivalent) -->
    <section class="other-projects">
        <div class="container split-layout">
            <div class="text-content">
                <h2>Other Projects</h2>
                <p>Explore a wider collection of my engineering work and personal projects available on my cloud drive.
                </p>
                <a href="#" class="btn" onclick="openModal('Other Projects'); return false;">VIEW FOLDER</a>
            </div>
            <div class="image-content">
                <img src="assets/img/foto_vene.jpeg" alt="Victor Mendoza" class="profile-image">
            </div>
        </div>
    </section>

    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <div class="pdf-nav">
                <!-- Buttons generated dynamically -->
            </div>
            <div class="pdf-viewer">
                <iframe id="pdfFrame" src=""></iframe>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
